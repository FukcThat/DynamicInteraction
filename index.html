<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu-option-container">
      <button class="dropdown-label">Menu One</button>
      <div class="dropdown-option-container hidden">
        <p>Edit</p>
        <p>Show</p>
        <p>Delete</p>
      </div>
    </div>

    <div class="menu-option-container">
      <button class="dropdown-label">Menu Two</button>
      <div class="dropdown-option-container hidden">
        <p>Something</p>
        <p>Else</p>
        <p>Entirely</p>
      </div>
    </div>
  </body>
</html>
