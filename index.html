<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="menu">
      <div class="menu-option-container">
        <button class="dropdown-label">Menu One</button>
        <div class="dropdown-option-container hidden">
          <p class="dropdown-link">Edit</p>
          <p class="dropdown-link">Show</p>
          <p class="dropdown-link">Delete</p>
        </div>
      </div>

      <div class="menu-option-container">
        <button class="dropdown-label">Menu Two</button>
        <div class="dropdown-option-container hidden">
          <p class="dropdown-link">Something</p>
          <p class="dropdown-link">Else</p>
          <p class="dropdown-link">Entirely</p>
        </div>
      </div>
    </section>
    <section class="carousel">
      <div class="carousel-frame">
        <div class="img-container">
          <img class="picture" src="images/cat1.jpg" alt="Cat" />
          <img class="picture" src="images/cat2.jpg" alt="Cat" />
          <img class="picture" src="images/cat3.jpg" alt="Cat" />
          <img class="picture" src="images/cat4.jpg" alt="Cat" />
          <img class="picture" src="images/cat5.jpg" alt="Cat" />
        </div>
      </div>
    </section>
  </body>
</html>
