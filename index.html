<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic User Interface Interactions</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="menu-container">
      <label for="About" class="menu-option">About</label>
      <select name="About" class="dropdown hidden" id="about">
        <option value="us">Us</option>
        <option value="ourStuff">Our Stuff</option>
        <option value="somethingElse">Something Else</option>
      </select>
      <label for="Something" class="menu-option">Something</label>
      <select name="Something" class="dropdown hidden" id="about">
        <option value="hello">Hello</option>
        <option value="welcome">Welcome</option>
        <option value="somethingElse">Something Else</option>
      </select>
    </div>
  </body>
</html>
